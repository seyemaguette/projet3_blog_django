{% if page_obj.has_previous %}
 <a href="?page={{ page_obj.previous_page_number }}" class="text-info" style="text-decoration:none">Previous</a>
{% else %}
  <a>Previous</a>
{% endif %}

{% for i in page_obj.paginator.page_range %}
  {% if page_obj.number == i %}
    <a href="#" class="text-info" style="text-decoration:none">{{ i }} </a>
  {% else %}
    <a href="?page={{ i }}" class="text-info" style="text-decoration:none">{{ i }}</a>
  {% endif %}
{% endfor %}

{% if page_obj.has_next %}
  <a href="?page={{ page_obj.next_page_number }}" class="text-info" style="text-decoration:none">Next</a>
{% else %}
  <a>Next</a>
{% endif %}
